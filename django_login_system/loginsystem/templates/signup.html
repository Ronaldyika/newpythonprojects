<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-primary">
        <h2 class="Display2">signup here</h2>
        <form action="signin" method="post">{% csrf_token %}
            
            <div class="form-group">
        
                <div class="row">
                    <div class="col-6 my-2 mx-4  " style="width:5rem, "> <input type="text" name="username" id="username" ></div>
                    <div class="col-6 my-2 mx-4  " style="width:5rem, "> <input type="email" name="email" id="email"></div>
                    <div class="col-6 my-2 mx-4  " style="width:5rem, "> <input type="password" name="password" id="password"></div>
                    <button class="btn btn-submit" type="submit" >submit</button><span>or <button><a href="{% url 'signin' %}">signin</a></button></span>
                </div>
            </div>
        </form>
    </div>
     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
</body>
</html>
